<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Referral & Rewards Hub</title>
  <base href="/referral-reward-dashboard/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <script>
    // GitHub Pages SPA redirect script
    // This script takes the current URL and redirects to the index.html page
    // with the URL path as a query parameter for client-side routing
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
  
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    .error-container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: 20px;
    }
    
    .error-code {
      font-size: 4rem;
      font-weight: 700;
      color: #1976d2;
      margin-bottom: 16px;
    }
    
    .error-title {
      font-size: 1.5rem;
      color: #333;
      margin-bottom: 16px;
    }
    
    .error-message {
      color: #666;
      margin-bottom: 32px;
      line-height: 1.5;
    }
    
    .error-actions {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    
    .btn-primary {
      background-color: #1976d2;
      color: white;
    }
    
    .btn-primary:hover {
      background-color: #1565c0;
    }
    
    .btn-secondary {
      background-color: transparent;
      color: #1976d2;
      border: 1px solid #1976d2;
    }
    
    .btn-secondary:hover {
      background-color: rgba(25, 118, 210, 0.08);
    }
    
    .loading {
      display: none;
      color: #666;
      margin-top: 16px;
    }
    
    @media (max-width: 480px) {
      .error-container {
        padding: 20px;
        margin: 10px;
      }
      
      .error-code {
        font-size: 3rem;
      }
      
      .error-actions {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-code">404</div>
    <h1 class="error-title">Page Not Found</h1>
    <p class="error-message">
      The page you're looking for doesn't exist or has been moved.
      We're redirecting you to the main application...
    </p>
    
    <div class="error-actions">
      <a href="/referral-reward-dashboard/" class="btn btn-primary">Go Home</a>
      <button onclick="history.back()" class="btn btn-secondary">Go Back</button>
    </div>
    
    <div class="loading" id="loading">
      Redirecting to application...
    </div>
  </div>

  <script>
    // Auto-redirect to main app after 3 seconds
    setTimeout(function() {
      document.getElementById('loading').style.display = 'block';
      window.location.href = '/referral-reward-dashboard/';
    }, 3000);
    
    // Handle any client-side routing
    if (window.location.pathname !== '/referral-reward-dashboard/404.html') {
      // Store the attempted URL for the Angular app to handle
      sessionStorage.setItem('redirectUrl', window.location.pathname + window.location.search + window.location.hash);
      
      // Redirect to main app immediately for client-side routes
      setTimeout(function() {
        window.location.href = '/referral-reward-dashboard/';
      }, 1000);
    }
  </script>
</body>
</html>
