<div class="login-container">
  <div class="login-card-wrapper">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title class="login-title">Admin Login</mat-card-title>
        <mat-card-subtitle>Access the referral dashboard administration panel</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
          <!-- Username Field -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Username</mat-label>
            <input 
              matInput 
              formControlName="username" 
              placeholder="Enter your username"
              autocomplete="username"
              [disabled]="loading">
            <mat-icon matSuffix>person</mat-icon>
            <mat-error *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
              {{ getErrorMessage('username') }}
            </mat-error>
          </mat-form-field>

          <!-- Password Field -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input 
              matInput 
              [type]="hidePassword ? 'password' : 'text'"
              formControlName="password" 
              placeholder="Enter your password"
              autocomplete="current-password"
              [disabled]="loading">
            <button 
              mat-icon-button 
              matSuffix 
              type="button"
              (click)="togglePasswordVisibility()"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hidePassword">
              <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              {{ getErrorMessage('password') }}
            </mat-error>
          </mat-form-field>

          <!-- Login Button -->
          <button 
            mat-raised-button 
            color="primary" 
            type="submit" 
            class="login-button full-width"
            [disabled]="loading || loginForm.invalid">
            <mat-spinner *ngIf="loading" diameter="20" class="login-spinner"></mat-spinner>
            <span *ngIf="!loading">Login</span>
            <span *ngIf="loading">Logging in...</span>
          </button>
        </form>

        <!-- Demo Credentials Info - Hidden for production -->
        <!-- 
        <div class="demo-info">
          <mat-icon class="info-icon">info</mat-icon>
          <div class="demo-text">
            <strong>Demo Credentials:</strong><br>
            Username: uumair327<br>
            Password: Guest@123
          </div>
        </div>
        -->
      </mat-card-content>
    </mat-card>

    <!-- Back to Public Site -->
    <div class="back-to-public">
      <button mat-button routerLink="/" class="back-button">
        <mat-icon>arrow_back</mat-icon>
        Back to Public Site
      </button>
    </div>
  </div>
</div>
