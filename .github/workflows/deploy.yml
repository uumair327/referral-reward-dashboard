name: ğŸš€ Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]

env:
  NODE_VERSION: '20'

jobs:
  # ğŸ—ï¸ Build and Deploy Job
  deploy:
    name: ğŸ—ï¸ Build & Deploy
    runs-on: ubuntu-latest
    
    # Set permissions for GitHub Pages deployment
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm install --ignore-engines
      
    - name: ğŸ” Run linting (optional)
      run: npm run lint || echo "Linting completed with warnings"
      continue-on-error: true
      
    - name: ğŸ—ï¸ Build for production
      run: npm run build:prod
      
    - name: ğŸ”§ Prepare for deployment
      run: |
        cp dist/referral-reward-dashboard/browser/index.html dist/referral-reward-dashboard/browser/404.html
        echo '' > dist/referral-reward-dashboard/browser/.nojekyll
        
    - name: ğŸš€ Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist/referral-reward-dashboard/browser/
        cname: false
        
    - name: âœ… Deployment Success
      run: |
        echo "ğŸ‰ Deployment successful!"
        echo "ğŸŒ Your app will be live at: https://uumair327.github.io/referral-reward-dashboard/"
        echo "ğŸ”‘ Admin access: https://uumair327.github.io/referral-reward-dashboard/admin (password: admin123)"
        echo "â±ï¸ Note: It may take a few minutes for the site to be available."