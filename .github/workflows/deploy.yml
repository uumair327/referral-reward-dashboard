name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: npm run test -- --watch=false --browsers=ChromeHeadless
      
    - name: Build for production
      run: npm run build -- --configuration production --base-href /referral-reward-dashboard/
      
    - name: Copy index.html to 404.html
      run: cp dist/referral-reward-dashboard/browser/index.html dist/referral-reward-dashboard/browser/404.html
      
    - name: Create .nojekyll file
      run: touch dist/referral-reward-dashboard/browser/.nojekyll
      
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist/referral-reward-dashboard/browser
        cname: referral-rewards.yourdomain.com  # Optional: Replace with your custom domain