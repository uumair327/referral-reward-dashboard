name: ⚡ Fast Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]

env:
  NODE_VERSION: '20'
  FORCE_COLOR: 1

jobs:
  # 🏗️ Build and Deploy Job
  deploy:
    name: 🏗️ Build & Deploy
    runs-on: ubuntu-latest
    
    # Set permissions for GitHub Pages deployment
    permissions:
      contents: read
      pages: write
      id-token: write
    
    # Configure environment for GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🟢 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: 📦 Install dependencies (Fast)
      run: npm ci --ignore-engines --prefer-offline --no-audit --no-fund
      
    - name: 🏗️ Build for production (Optimized)
      run: |
        echo "🔨 Building with GitHub Pages base href..."
        export BUILD_TIMESTAMP=$(date +%s)
        npm run build -- --base-href=/referral-reward-dashboard/
        echo "✅ Build completed at $(date)"
      
    - name: 🔧 Prepare for deployment (Cache Busting)
      run: |
        # Check build output structure
        echo "📁 Build output structure:"
        ls -la dist/referral-reward-dashboard/
        
        # Copy 404 page to browser folder if it exists
        if [ -f "src/404.html" ]; then
          cp src/404.html dist/referral-reward-dashboard/browser/404.html
          echo "✅ 404.html copied"
        fi
        
        # Disable Jekyll in browser folder
        echo '' > dist/referral-reward-dashboard/browser/.nojekyll
        
        # Add cache busting headers
        echo "Cache-Control: no-cache, no-store, must-revalidate" > dist/referral-reward-dashboard/browser/_headers
        echo "Pragma: no-cache" >> dist/referral-reward-dashboard/browser/_headers
        echo "Expires: 0" >> dist/referral-reward-dashboard/browser/_headers
        
        # Add deployment timestamp
        echo "$(date -u +%Y-%m-%dT%H:%M:%SZ)" > dist/referral-reward-dashboard/browser/deployment-time.txt
        
        echo "🚀 Deployment prepared with timestamp: $(date)"
        
    - name: 🔧 Setup Pages
      uses: actions/configure-pages@v4
      
    - name: 📤 Upload to GitHub Pages (Fast)
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist/referral-reward-dashboard/browser/
        
    - name: 🚀 Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: ✅ Deployment Success
      run: |
        echo "🎉 Deployment successful!"
        echo "🌐 Your app is live at: ${{ steps.deployment.outputs.page_url }}"
        echo "🔑 Admin access: ${{ steps.deployment.outputs.page_url }}admin (password: admin123)"