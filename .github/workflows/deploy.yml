name: 🚀 Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]

env:
  NODE_VERSION: '20'

jobs:
  # 🏗️ Build and Deploy Job
  deploy:
    name: 🏗️ Build & Deploy
    runs-on: ubuntu-latest
    
    # Set permissions for GitHub Pages deployment
    permissions:
      contents: read
      pages: write
      id-token: write
    
    # Configure environment for GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🟢 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: 📦 Install dependencies
      run: npm install --ignore-engines
      
    - name: 🔍 Run linting (optional)
      run: npm run lint || echo "Linting completed with warnings"
      continue-on-error: true
      
    - name: 🏗️ Build for production
      run: npm run build:prod
      
    - name: 🔧 Prepare for deployment
      run: |
        cp dist/referral-reward-dashboard/browser/index.html dist/referral-reward-dashboard/browser/404.html
        touch dist/referral-reward-dashboard/browser/.nojekyll
        
    - name: 🔧 Setup Pages
      uses: actions/configure-pages@v4
      
    - name: 📤 Upload to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist/referral-reward-dashboard/browser/
        
    - name: 🚀 Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: ✅ Deployment Success
      run: |
        echo "🎉 Deployment successful!"
        echo "🌐 Your app is live at: ${{ steps.deployment.outputs.page_url }}"
        echo "🔑 Admin access: ${{ steps.deployment.outputs.page_url }}admin (password: admin123)"